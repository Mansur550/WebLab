<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pollution Index</title>
    <link rel="stylesheet" href="../Styles/style.css" />
  </head>
  <body>
    <div class="head">
      <header class="header">
        <h1 style="text-align: center">
          Real-Time Air Quality Updates for Your City
        </h1>
      </header>
    </div>

    <div class="container">
      <div class="left">
        <div class="top-left">
          <div class="clearfix::after">
            <h2 style="text-align: center">Registration Form</h2>
            <form>
              <label for="name">Full name: </label>
              <input type="text" placeholder="Full name" />
              <br />

              <label for="email">Email: </label>
              <input type="email" placeholder="Enter your email Address" />
              <br />
              <label for="password">Enter Password</label>
              <input type="password" placeholder="Password" />
              <br />
              <label for="confirm-password">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" />
              <label for="dob">Date of birth</label>
              <input type="date" id="dob" name="dob" />

              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />

              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />

              <label for="city">Select a City:</label>
              <select id="city">
                <option value="" disabled selected>Choose a city</option>
                <option value="new_york">New York, USA</option>
                <option value="los_angeles">Los Angeles, USA</option>
                <option value="london">London, UK</option>
                <option value="tokyo">Tokyo, Japan</option>
                <option value="sydney">Sydney, Australia</option>
                <option value="cape_town">Cape Town, South Africa</option>
                <option value="beijing">Beijing, China</option>
                <option value="rio">Rio de Janeiro, Brazil</option>
                <option value="moscow">Moscow, Russia</option>
                <option value="cairo">Cairo, Egypt</option>
              </select>
            </form>
          </div>
        </div>
        <div class="bottom-left">Bottom Left</div>
      </div>
      <div class="right">Right Section</div>
    </div>
  </body>
</html>
