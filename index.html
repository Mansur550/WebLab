<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pollution Index</title>
    <link rel="stylesheet" href="../Styles/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="img">
      <img src="../Image/logo.avif" alt="" srcset="" />
      <h1 style="text-align: center">
        Real-Time Air Quality Updates for Your City
      </h1>
    </div>

    <div class="container">
      <div class="left">
        <div class="top-left">
          <div class="clearfix::after">
            <h2 style="text-align: center">Registration Form</h2>
            <form
              id="form"
              action="signup.php"
              method="POST"
              onsubmit="return  validateInputs()"
            >
              <div class="input-control">
                <label for="username">Full Name:</label>
                <input id="username" name="username" type="text" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="email">Email: </label>
                <input id="email" name="email" type="text" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="Address">Address: </label>
                <input id="address" name="address" type="text" />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="zip">Zip Code:</label>
                <input id="zip" name="zip" type="text" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="password">Enter Password</label>
                <input id="password" name="password" type="password" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="confirm-password">Confirm Password</label>
                <input id="password2" name="password2" type="password" />
                <div class="error"></div>
              </div>

              <div class="input-control" id="city">
                <label for="city">Select a City:</label>
                <select id="city" name="city">
                  <option value="" disabled selected>Choose a city</option>
                  <option value="new_york">New York, USA</option>
                  <option value="los_angeles">Los Angeles, USA</option>
                  <option value="london">London, UK</option>
                  <option value="tokyo">Tokyo, Japan</option>
                  <option value="sydney">Sydney, Australia</option>
                  <option value="cape_town">Cape Town, South Africa</option>
                  <option value="beijing">Beijing, China</option>
                  <option value="rio">Rio de Janeiro, Brazil</option>
                  <option value="moscow">Moscow, Russia</option>
                  <option value="cairo">Cairo, Egypt</option>
                </select>
                <div class="error"></div>
              </div>

              <div class="input-control" id="agree-wrapper">
                <input type="checkbox" id="agree" />
                <label for="agree">I agree</label>
                <div class="error"></div>
              </div>

              <div class="button">
                <input
                  onsubmit="validateInputs()"
                  type="submit"
                  name="submit"
                  class="button1"
                  value="Submit"
                >
              </input>
              </div>
            </form>
          </div>
        </div>
        <div class="bottom-left">
          <h2 style="text-align: center">Log-in page</h2>
//Log-in


          <div class="input-control">
            <form action="login.php" method="post">
                  <label for="email">Email: </label>
                  <input id="email" name="email" type="email" />
                  <div class="error"></div>

                  <div class="input-control">
                  <label for="password">Enter Password</label>
                  <input id="password" name="password" type="password" />
                  <div class="error"></div>
                  </div>

                  <div class="buttondiv">
                  <button type="submit">Log in</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right">Right Section</div>
    </div>
  </body>
</html>
